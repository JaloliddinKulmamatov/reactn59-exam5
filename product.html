<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/product.min.css">
    <title>Document</title>
</head>

<body>
    <div class="loading">
        <img src="assets/loading.svg" alt="abc">
    </div>
        <header>
        
            <div class="itroduction">
                <div class="container intro__main">
                    <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <a href="#">ShopNow</a> </p>
                    <select name="language" id="language">
                        <option value="option1">English</option>
                    </select>
                </div>
            </div>
            <div class="container">
                <nav>
                    <div class="logo">
                        <h1>Exclusive</h1>
                    </div>
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Sign in</a>
                        </li>
                    </ul>
                    <div class="nav__form">
                        <form>
                            <input type="text" placeholder="What are you looking for?">
                            <img src="assets/icons8-search-50 (1).png" alt="abc">
                        </form>
                        <div class="nav__icons">
                            <img src="assets/icons8-heart-50.png" alt="abc">
                            <img src="assets/icons8-cart-50.png" alt="abc">
                        </div>
                    </div>
                </nav>
            </div>
            <hr>
        </header>
    <div class="container">
            <section id="single">
                <div class="single__top">
                </div>
                <div class="product">
                    <div class="product__left">
                        <span class="span1"></span>
                    </div>
                    <div class="product__right">
                        <span class="span2">
                        </span>
                        <hr>
                        <div class="choose-color">
                            <h3>Colours:</h3>
                            <div class="color">
                                <img src="assets/icons8-round-50.png" alt="abc">
                                <img src="assets/icons8-round-50-red.png" alt="abc">
                            </div>
                        </div>
                        <div class="choose-size">
                            <h3>Size:</h3>
                            <div class="typeof__size">
                                <button>XS</button>
                                <button>S</button>
                                <button class="focused__button">M</button>
                                <button>L</button>
                                <button>XL</button>
                            </div>
                        </div>
                        <div class="order">
                            <div class="oreder__choose">
                                <span>
                                    <button>-</button>
                                    <p>2</p>
                                    <button class="minus">+</button>
                                </span>
                                <button class="buyNow">
                                    Buy Now
                                </button>
                                <button class="lovely">
                                    <img src="assets/love.png" alt="abc">
                                </button>
                            </div>
                            <div></div>
                        </div>
                    </div>
            
                </div>
            </section>
    </div>
    <script src="js/single.js">
    </script>
</body>

</html>
